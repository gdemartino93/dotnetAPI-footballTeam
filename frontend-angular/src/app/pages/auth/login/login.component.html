<div class="login-box">

  <form [formGroup]="formLogin" (ngSubmit)="login()">
    <div class="user-box">
      <input type="text" formControlName="username">
      <label>Username</label>
    </div>
    <div class="user-box">
      <input type="password" formControlName="password">
      <label>Password</label>
    </div>
    <button type="submit">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      Login
    </button>
  </form>
</div>
